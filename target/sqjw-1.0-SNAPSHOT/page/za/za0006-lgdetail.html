<div class="pageContent">
    <form  id="shop_form" class="pageForm">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>录入系统编号：</label>
                <input type="text" name="pid" id="pid"  size="35" class="required"  />
            </div>
            <div class="unit">
                <label>单位名称：</label>
                <input type="text" name="mc" id="mc"  size="35" class="required"  />
            </div>
            <div class="unit">
                <label>单位地址：</label>
                <input type="text" name="dz" id="dz"  size="35" class="required"/>
            </div>
            <div class="unit">
                <label>所属警务室：</label>
                <select id="zgbm" name="zgbm"></select>
            </div>
            <div class="unit">
                <label>前台电话：</label>
                <input type="text" name="lxfs" id="lxfs"  size="35"/>
            </div>
            <div class="unit">
                <label>行业类别：</label>
                <select id="hyl" name="hyl"></select>
            </div>
            <div class="unit">
                <label>旅馆星级：</label>
                <select id="lgxj" name="lgxj"></select>
            </div>
            <div class="unit">
                <label>经济性质：</label>
                <input type="text" name="jjxz" id="jjxz"  size="35" />
            </div>
            <div class="unit">
                <label>许可证号：</label>
                <input type="text" name="xkzh" id="xkzh"  size="35" />
            </div>
            <div class="unit">
                <label>年审日期：</label>
                <input type="text" name="nsrq" id="nsrq"  size="23" class="date"  date-format="yyyy-MM-dd"/>
            </div>
            <div class="unit">
                <label>主营：</label>
                <input type="text" name="zy" id="zy"  size="35" />
            </div>
            <div class="unit">
                <label>兼营：</label>
                <input type="text" name="jy" id="jy"  size="35" />
            </div>
            <div class="unit">
                <label>房间数：</label>
                <input type="text" name="fj" id="fj"  size="23"  class="number"/>
            </div>
            <div class="unit">
                <label>床位：</label>
                <input type="text" name="cw" id="cw"  size="23"  class="number"/>
            </div>
            <div class="unit">
                <label>员工人数：</label>
                <input type="text" name="ygrs" id="ygrs"  size="23"  class="number"/>
            </div>
            <div class="unit">
                <label>建筑面积：</label>
                <input type="text" name="jzmj" id="jzmj"  size="23" class="number" />
            </div>
            <div class="unit">
                <label>技防设施：</label>
                <input type="text" name="jfss" id="jfss"  size="35" />
            </div>
            <div class="unit">
                <label>法人代表：</label>
                <input type="text" name="frdb" id="frdb" class="required" size="35" />
            </div>
            <div class="unit">
                <label>法人身份证号码：</label>
                <input type="text" name="frsfz" id="frsfz"  size="20" maxlength="18" minlength="15" class="required"/>
            </div>
            <div class="unit">
                <label>法人联系方式：</label>
                <input type="text" name="frlxfs" id="frlxfs"  size="20" class="required"/>
            </div>
            <div class="unit">
                <label>经营负责人：</label>
                <input type="text" name="jyfzr" id="jyfzr"  size="35" />
            </div>
            <div class="unit">
                <label>经营负责人联系方式：</label>
                <input type="text" name="jyfzrlxfs" id="jyfzrlxfs"  size="35" class="required"/>
            </div>
            <div class="unit">
                <label>保安负责人：</label>
                <input type="text" name="bafzr" id="bafzr"  size="35" />
            </div>
            <div class="unit">
                <label>保安负责人联系方式：</label>
                <input type="text" name="bafzrlxfs" id="bafzrlxfs"  size="35" class="required"/>
            </div>
            <div class="unit">
                <label>保安人数：</label>
                <input type="text" name="bars" id="bars"  size="23"  class="number"/>
            </div>
            <div class="unit">
                <label>监控数量：</label>
                <input type="text" name="ttsl" id="ttsl"  size="6" maxlength="4" minlength="1" class="number required" />
            </div>
            <div class="unit">
                <label>是否保存30天：</label>
                <input type="radio" name="bc30" id="bc30"  value="1">是</input>
                <input type="radio" name="bc30" id="bc30"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>社区民警：</label>
                <input type="text" name="zrmj" id="zrmj" size="20" class="required"/>
            </div>
            <div class="unit">
                <label>消防安检合格证：</label>
                <span name="ajhgz" id="ajhgz"></span>
                <table class="searchContent" id="ajhgz_pic">
                    <tr>
                        <td>
                            <div  name="pic_ajhgz" id="pic_ajhgz" style="width: 120px; height: 80px"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="unit">
                <label>合格证到期日期：</label>
                <input type="text" name="dqrq" id="dqrq"  size="23" class="date" date-format="yyyy-MM-dd"/>
            </div>
            <div class="unit" >
                <label>经营许可证：</label>
                <span name='jyxkz' id='jyxkz'></span>
                <table class="searchContent" id="jyxkz_pic" >
                    <tr>
                        <td>
                            <div id="pic_jyxkz" name="pic_jyxkz" style="width: 120px; height: 80px"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="unit">
                <label>房屋是否租凭：</label>
                <input type="radio" name="fwzl" id="fwzl"  value="1" checked="true">是</input>
                <input type="radio" name="fwzl" id="fwzl"  value="0">否</input>
            </div>
            <div class="unit">
                <label>旅业系统运转情况：</label>
                <input type="text" name="xtyzqk" id="xtyzqk"  size="35" />
            </div>
            <div class="unit">
                <label>备注：</label>
                <input type="text" name="bz" id="bz"  size="35"/>
            </div>
            <div class="unit">
                <label>创建人：</label>
                <input type="text" name="cjrxm" id="cjrxm" readonly="true" size="23"/>
            </div>
            <div class="unit">
                <label>录入时间：</label>
                <input type="text" name="lrsj" id="lrsj" readonly="true" date-format="yyyy-MM-dd" size="23"/>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li class="_update"><div class="buttonActive"><div class="buttonContent"><button type="button" id="modify">修改</button></div></div></li>
                <li class="_delete"><div class="buttonActive"><div class="buttonContent"><button type="button" id="del">删除</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" id="close" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
