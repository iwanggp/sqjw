<!DOCTYPE html>
<div class="tabs">
    <div class="tabsHeader">
        <div class="tabsHeaderContent">
            <ul>
                <li id="lrry"><a href="javascript:void(0)" name="lrry"><span id="lrry">流动人口信息管理</span></a></li>
                <li id="people" style="display: none"><a href="page/search/people.html" rel="jbsxBoxyg" target="ajax"><span>人员详细信息</span></a></li>
            </ul>
        </div>
    </div>

    <div class="tabsContent">
        <div>
            <div class="pageHeader">
                <form id="search-form">
                    <div class="searchBar">
                        <table class="searchContent" width="50%">
                            <tr>
                                <td width="20%">
                                    同步警务室:
                                    <select id="tbdw_dm" name="tbdw_dm">
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td width="25%">
                                    姓名：<input id="xm" name="xm" type="text" size="20"/>
                                </td>
                                <td width="25%">
                                    人员性质：
                                    <select id="ryxz_s" name="ryxz_s">
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td width="25%">
                                    同步人员：
                                    <input id="tbr" name="tbr" type="text" size="10"/>
                                </td>
                            </tr>
                            <tr>
                                <td width="20%">
                                    身份证号:
                                    <input id="sfzh" name="sfzh" type="text"  size="20"/>
                                </td>
                                <td width="50">
                                    性别：
                                    <select id="xb_s" name="xb_s">
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td width="25%">
                                    出生日期：
                                    <input id="csks" name="csks" class="date" size="15"/>
                                    <span class="unit">至</span>
                                    <input id="csjs" name="csjs"  size="15" class="date"/>
                                </td>
                            </tr>
                            <tr>
                                <td width="15%">
                                    同步时间：
                                    <input id="ks" name="ks" class="date" size="15"/>
                                    <span class="unit">至</span>
                                    <input id="js" name="js"  size="15" class="date"/>
                                </td>
                                <td width="15%">
                                    <div class="buttonActive"><div class="buttonContent"><button type="button" id="search_ry-button">查询</button></div></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
            <div class="panelBar">
                <ul class="toolBar">
                    <li class="_update"><a class="edit" id ="updateData" target-table="rkinfo"><span>录入人口信息</span></a></li>
                    <li><a class="edit" id ="superedit" target-table="rkinfo"><span>查看详情</span></a></li>
                    <li class="_delete"><a class="delete" id="delete" target-table="rkinfo"><span>删除</span></a></li>
                    <li class="_delete"><a class="delete" id="mutdelete" target-table="rkinfo"><span>批量删除</span></a></li>
                    <!--<li><a class="icon" id ="look" target-table="rkinfo"><span>查看人员详情</span></a></li>-->
                </ul>
            </div>
            <table class="table" width="100%" layoutH="195" id="rkinfo">
                <thead>
                    <tr>
                        <th data-key="xz">选择</th>
                        <th data-key="xm">姓名</th>
                        <th data-key="xb"  st-param="za_people.xb">性别</th>
                        <th data-key="sfzh">证件号</th>
                        <th data-key="mz" st-param="za_people.mz">民族</th>
                        <th data-key="csrq" date-format="yyyy-MM-dd">出生日期</th>
                        <th data-key="tbr">采集人</th>
                        <th data-key="czhkdz">常住户口地址 </th>
                        <th data-key="tbrq" date-format="yyyy-MM-dd">同步日期</th>
                        <th data-key="name_link">人房关联</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div> 
            <div id="jbsxBoxyg" class="unitBox" style="margin-left:5px;"></div>
        </div>
    </div>
</div>
