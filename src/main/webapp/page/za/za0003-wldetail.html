<div class="pageContent">
    <form  id="shop_form" class="pageForm">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>企业编号：</label>
                <input type="text" name="pid" id="pid"  size="35" class="required"  />
            </div>
            <div class="unit">
                <label>企业名称：</label>
                <input type="text" name="mc" id="mc"  size="35" class="required"  />
            </div>
            <div class="unit">
                <label>企业地址：</label>
                <input type="text" name="dz" id="dz"  size="35" class="required"/>
            </div>
            <div class="unit">
                <label>企业性质：</label>
                <input type="text" name="qyxz" id="qyxz"  size="35"   />
            </div>
            <div class="unit">
                <label>联系方式：</label>
                <input type="text" name="lxfs" id="lxfs"  size="35"/>
            </div>
            <div class="unit">
                <label>所属警务室：</label>
                <select id="zgbm" name="zgbm"></select>
            </div>
            <div class="unit">
                <label>所属派出所：</label>
                <input type="text" name="sspcs" id="sspcs"  size="35" />
            </div>
            <div class="unit">
                <label>经济形式：</label>
                <input type="text" name="jjxs" id="jjxs"  size="35" />
            </div>
            <div class="unit">
                <label>管理体制：</label>
                <input type="text" name="gltz" id="gltz"  size="35" />
            </div>
            <div class="unit">
                <label>行政许可：</label>
                <input type="text" name="xzxk" id="xzxk"  size="35" />
            </div>
            <div class="unit">
                <label>法定代表人：</label>
                <input type="text" name="fddbr" id="fddbr"  size="35" />
            </div>
            <div class="unit">
                <label>实际经营者：</label>
                <input type="text" name="jyz" id="jyz"  size="35" />
            </div>

            <div class="unit" >
                <label>工商行政管理部门许可证：</label>
                <span name='gsxkz' id='gsxkz'></span>
                <table class="searchContent" id="gsxkz_pic" >
                    <tr>
                        <td>
                            <div id="pic_gsxkz" name="pic_gsxkz" style="width: 120px; height: 80px"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="unit">
                <label>企从业总人数：</label>
                <input type="text" name="qyrs" id="qyrs"  size="23" class="number"/>
            </div>
            <div class="unit">
                <label>是否配备X光机：</label>
                <input type="radio" name="pbxgj" id="pbxgj"  value="1" checked="true">是</input>
                <input type="radio" name="pbxgj" id="pbxgj"  value="0">否</input>
            </div>
            <div class="unit">
                <label>是否配备保安：</label>
                <input type="radio" name="pbba" id="pbba"  value="1" checked="true">是</input>
                <input type="radio" name="pbba" id="pbba"  value="0">否</input>
            </div>
            <div class="unit">
                <label>交通运输管理部门许可证：</label>
                <span name='ysxkz' id='ysxkz'></span>
                <table class="searchContent" id="ysxkz_pic" >
                    <tr>
                        <td>
                            <div  name="pic_ysxkz" id="pic_ysxkz" style="width: 120px; height: 80px"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="unit">
                <label>消防安检合格证：</label>
                <span name="ajhgz" id="ajhgz"></span>
                <table class="searchContent" id="ajhgz_pic">
                    <tr>
                        <td>
                            <div  name="pic_ajhgz" id="pic_ajhgz" style="width: 120px; height: 80px"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="unit">
                <label>合格证到期日期：</label>
                <input type="text" name="dqrq" id="dqrq"  size="23" class="date" date-format="yyyy-MM-dd"/>
            </div>
            <div class="unit">
                <label>取得特种作业人员资质证的人数：</label>
                <input type="text" name="tzzgzrs" id="tzzgzrs"  size="23" class="number"/>
            </div>
            <div class="unit">
                <label>是否执行收寄验视制度：</label>
                <input type="radio" name="sjyszd" id="sjyszd"  value="1" checked="true">是</input>
                <input type="radio" name="sjyszd" id="sjyszd"  value="0">否</input>
            </div>
            <div class="unit">
                <label>是否实名寄递：</label>
                <input type="radio" name="smjd" id="smjd"  value="1">是</input>
                <input type="radio" name="smjd" id="smjd"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>聘请保安人员数量：</label>
                <input type="text" name="bars" id="bars"  size="23" class="number"/>
            </div>

            <div class="unit">
                <label>邮政管理部门的许可证：</label>
                <span name="yzxkz" id="yzxkz"></span>
                <table class="searchContent" id="yzxkz_pic" >
                    <tr>
                        <td>
                            <div  name="pic_yzxkz" id="pic_yzxkz" style="width: 120px; height: 80px"></div>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="unit">
                <label>业务流程是否实行计算机管理：</label>
                <input type="radio" name="jsjgl" id="jsjgl"  value="1">是</input>
                <input type="radio" name="jsjgl" id="jsjgl"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>监控记录保存到时间是否达到三十天以上：</label>
                <input type="radio" name="jkbcsj" id="jkbcsj"  value="1">是</input>
                <input type="radio" name="jkbcsj" id="jkbcsj"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>是否配置处理危险品设备：</label>
                <input type="radio" name="wxclsb" id="wxclsb"  value="1">是</input>
                <input type="radio" name="wxclsb" id="wxclsb"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>监控设备是否覆盖收寄，分拣，存储等场所：</label>
                <input type="radio" name="jccs" id="jccs"  value="1">是</input>
                <input type="radio" name="jccs" id="jccs"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>存储场所门及锁具是否符合安全标准：</label>
                <input type="radio" name="sjaqbz" id="sjaqbz"  value="1">是</input>
                <input type="radio" name="sjaqbz" id="sjaqbz"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>配备的消防设施是否齐全：</label>
                <input type="radio" name="xfss" id="xfss"  value="1">是</input>
                <input type="radio" name="xfss" id="xfss"  value="0" checked="true">否</input>
            </div>
            <div class="unit">
                <label>运输车辆：</label>
                <input type="text" name="yscl" id="yscl"  size="23" class="number"/>
            </div>
            <div class="unit">
                <label>备注：</label>
                <input type="text" name="bz" id="bz"  size="35"/>
            </div>
            <div class="unit">
                <label>创建人：</label>
                <input type="text" name="cjrxm" id="cjrxm" readonly="true" size="23"/>
            </div>
            <div class="unit">
                <label>录入时间：</label>
                <input type="text" name="lrsj" id="lrsj" readonly="true" date-format="yyyy-MM-dd" size="23"/>
            </div>
        </div>
        <div class="formBar">
            <ul>
               <li class="_update"><div class="buttonActive"><div class="buttonContent"><button type="button" id="modify">修改</button></div></div></li>
                                <li class="_delete"><div class="buttonActive"><div class="buttonContent"><button type="button" id="del">删除</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" id="close" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
