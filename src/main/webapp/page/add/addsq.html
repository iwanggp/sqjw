<div class="pageContent">
    <form  id="sq_form" class="pageForm">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>社区名称：</label>
                <input type="text" name="sqmc" id="sqmc" class="required" size="50"/>
            </div>
            <div class="unit">
                <label>社区类别：</label>
                <select id="sqlb" name="sqlb" ></select>
            </div>
            <div class="unit">
                <label>社区面积：</label>
                <select id="fw">
                    <option value=30>30平方米</option>
                    <option value=50>50平方米</option>
                    <option value=100>100平方米</option>
                    <option value=150>150平方米</option>
                    <option value=200>200平方米</option>
                </select>
            </div>
            <div class="unit">
                <label>社区地址：</label>
                <input type="text" id="dz" name="dz" size="50" class="required"/>
            </div>
            <div class="unit">
                <label>行政区划：</label>
                <input type="text" id="xzqh" name="xzqh" size="50" class="required"/>
            </div>
            <div class="unit">
                <label>建成日期：</label>
                <input type="text" id="jcrq" name="jcrq" size="24" class="date"/>
            </div>
            <div class="unit">
                <label>楼栋数：</label>
                <input type="text" id="lds" name="lds" size="15" class="number"/>  
            </div>
            <div class="unit">
                <label>单元数：</label>
                <input type="text" id="dys" name="dys" size="15" class="number"/>  
            </div>
            <div class="unit">
                <label>小区大门数：</label>
                <input type="text" id="dms" name="dms" size="15" class="number"/>  
            </div>
            <div class="unit">
                <label>总户数：</label>
                <input type="text" id="zhs" name="zhs" size="15" class="number"/>  
            </div>
            <div class="unit">
                <label>入住户数：</label>
                <input type="text" id="lzhs" name="lzhs" size="15" class="number"/>  
            </div>
            <div class="unit">
                <label>家有人口数：</label>
                <input type="text" id="rks" name="rks" size="15" class="number"/>  
            </div>
            <div class="unit">
                <label>开发商：</label>
                <input type="text" id="kfs" name="kfs" size="50" />
            </div>
            <div class="unit">
                <label>物业公司：</label>
                <input type="text" id="wygs" name="wygs" size="50" />
            </div>
            <div class="unit">
                <label>物业负责人：</label>
                <input type="text" id="frdb" name="frdb" size="50" />
            </div>
            <div class="unit">
                <label>物业联系方式：</label>
                <input type="text" id="lxfs" name="lxfs" size="50" />
            </div>
            <div class="unit">
                <label>安保负责人：</label>
                <input type="text" id="abfzr" name="abfzr" size="50" />
            </div>
            <div class="unit">
                <label>安保联系电话：</label>
                <input type="text" id="ablxdh" name="ablxdh" size="50" />
            </div>
            <div class="unit">
                <label>保安人数：</label>
                <input type="text" id="bars" name="bars" size="15" class="number"/>  
            </div>
            <div class="unit">
                <label>所属辖区：</label>
                <select id="zgbm" name="zgbm"></select>
            </div>
            <div class="unit">
                <label>片警姓名：</label>
                <input type="text" id="zgrxm" name="zgrxm" size="23"/>
            </div>
            <div class="unit">
                <label>片警联系方式：</label>
                <input type="text" id="zgrdh" name="zgrdh" size="23"/>
            </div>
            <div class="unit">
                <label>社区备注：</label>
                <textarea rows="3" cols="25" id="bz" name="bz" />
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="add">添加</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" id="close" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
