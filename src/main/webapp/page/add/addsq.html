<div class="pageContent">
    <form  id="sq_form" class="pageForm">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>社区名称：</label>
                <input type="text" name="sqmc" id="sqmc" class="required" size="50"/>
            </div>
            <div class="unit">
                <label>社区类别：</label>
                <select id="sqlb" name="sqlb" ></select>
            </div>
            <div class="unit">
                <label>社区面积：</label>
                <select id="fw">
                    <option value=30>30平方米</option>
                    <option value=50>50平方米</option>
                    <option value=100>100平方米</option>
                    <option value=150>150平方米</option>
                    <option value=200>200平方米</option>
                </select>
            </div>
            <div class="unit">
                <label>社区地址：</label>
                <input type="text" id="dz" name="dz" size="50" class="required"/>
            </div>
            <div class="unit">
                <label>法人代表：</label>
                <input type="text" id="frdb" name="frdb" size="50" />
            </div>
            <div class="unit">
                <label>联系方式：</label>
                <input type="text" id="lxfs" name="lxfs" size="50" />
            </div>
            <div class="unit">
                <label>社区备注：</label>
                <input type="text" id="bz" name="bz" size="50"/>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="button" id="add">添加</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" id="close" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
