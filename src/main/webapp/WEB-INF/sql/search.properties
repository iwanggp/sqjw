search_select_ajdq=select * from(select sp.spid as id,sp.zgbm,sp.mc,sp.lxfs,sp.hylb,sp.jd,sp.wd,sp.dz,sp.dqrq,sp.frdb,sp.bz,sp.lrsj from za_sp sp where sp.dqrq<=trunc(sysdate,'dd') and sp.zgbm=nvl(?,zgbm)  and sp.dz like '%'||:dz[string]||'%' union select wb.id as id,wb.zgbm,wb.mc,wb.lxfs,wb.hylb,wb.jd,wb.wd,wb.dz,wb.dqrq,wb.frdb,wb.bz,wb.lrsj from za_wb wb where wb.dqrq<=trunc(sysdate,'dd') and wb.zgbm=nvl(?,zgbm)  and wb.dz like '%'||:dz[string]||'%' union select lg.id as id,lg.zgbm,lg.mc,lg.lxfs,lg.hylb,lg.jd,lg.wd,lg.dz ,lg.dqrq,lg.frdb,lg.bz,lg.lrsj from za_lg lg where lg.dqrq<=trunc(sysdate,'dd') and lg.zgbm=nvl(?,zgbm)  and lg.dz like '%'||:dz[string]||'%' union select wl.id as id,wl.zgbm,wl.mc,wl.lxfs,wl.hylb,wl.jd,wl.wd,wl.dz,wl.dqrq,wl.frdb,wl.bz,wl.lrsj from za_wl wl where wl.dqrq<=trunc(sysdate,'dd') and wl.zgbm=nvl(?,zgbm)  and wl.dz like '%'||:dz[string]||'%' union select cs.id as id,cs.zgbm,cs.mc,cs.lxfs,cs.hylb,cs.jd,cs.wd,cs.dz,cs.dqrq,cs.frdb,cs.bz,cs.lrsj  from za_cs cs where cs.dqrq<=trunc(sysdate,'dd') and cs.zgbm=nvl(?,zgbm)  and cs.dz like '%'||:dz[string]||'%' union select yl.id as id,yl.zgbm,yl.mc,yl.lxfs,yl.hylb,yl.jd,yl.wd,yl.dz,yl.dqrq,yl.frdb,yl.bz,yl.lrsj  from za_yl yl where yl.dqrq<=trunc(sysdate,'dd') and yl.zgbm=nvl(?,zgbm)  and yl.dz like '%'||:dz[string]||'%' union select dw.id as id,dw.zgbm,dw.mc,dw.lxfs,dw.hylb,dw.jd,dw.wd,dw.dz,dw.dqrq,dw.frdb,dw.bz,dw.lrsj from za_dw dw where dw.dqrq<=trunc(sysdate,'dd') and dw.zgbm=nvl(?,zgbm) and dw.dz like '%'||:dz[string]||'%') order by id desc 
